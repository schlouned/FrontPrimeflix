<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class=" nav-link" routerLink="/register">{{'Registration' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class=" nav-link" routerLink="/login">{{'Login' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class=" nav-link" (click)="logout()" style="cursor: pointer;">{{'Logout' | translate }}</a>
          </li>
            <li  class="nav-item">
              <a *ngIf="logged" class=" nav-link" routerLink="/account">{{'Logged as' | translate }}:  {{loggedType}}</a>
            </li>
          <li  class="nav-item">
            <span class="form-inline">
                <select
                  class="form-control"
                  #selectedLang
                  (change)="switchLang(selectedLang.value)">
                  <option *ngFor="let language of translate.getLangs()"
                          [value]="language"
                          [selected]="language === translate.currentLang">
                    {{ language }}
                  </option>
                </select>
            </span>
          </li>

        </ul>
  </nav>
</div>
