<h3 class="card-header">{{'Login' | translate }}</h3>
<div class="card-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>{{'Email' | translate }}</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <label>{{'Password' | translate }}</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <button class="btn btn-primary">
          <input type="submit" class="btn btn-secondary align-right" value="{{'Login' | translate }}">
        </button>
        </div>

    </div>
  </form>
  <div class="card-body">
    <button class="btn btn-outline-primary btn-lg btn-block" (click)="signInWithFB()">
      <i class="fab fa-facebook"></i>{{'LoginWithFacebook' | translate }}</button>
  </div>
</div>
